<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .border-img1{
        border: 5px solid #8e8686;
        width: 150px;
    }
     .border-img2{
        border: 5px dotted #b1a8a8;
        width: 150px;
    }
     .border-img3{
        border: 5px double #6f6b6b;
        width: 150px;
    }
     .border-img4{
        border: 5px dashed #a69d9d;
        width: 150px;
    }
</style>
<body>
    <img src="images/school-845196_1280.png" class="border-img1">
    <img src="images/school-845196_1280.png" class="border-img2">
    <img src="images/school-845196_1280.png" class="border-img3">
    <img src="images/school-845196_1280.png" class="border-img4">

</body>
</html>
