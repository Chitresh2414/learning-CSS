<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <style>
        h1{
            background-color: rgb(163, 179, 94);  /*!inproant*/
            color: rgb(43, 41, 44) ;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }
        h2{
            color: rgb(57, 57, 56);
            background-color: bisque;
        }
    </style>
</head>
<link rel="stylesheet" href="./css/mystyle.css">
<body>
    <!-- inline css example -->
     <h1 style="color: aqua; background-color: rgb(79, 79, 77);">Hello</h1>
    <h1 style="color: rgb(190, 95, 95);text-transform: uppercase;font-family: 'Courier New', Courier, monospace; background-color: yellow;">my NickName is chinku</h1>
    <!-- internal css example -->
     <h2>My full name chitresh sen</h2>
    </body>
    <h2>my age is 22</h2>

     <h3>full stack training fortune cloud pune</h3>

</html>
